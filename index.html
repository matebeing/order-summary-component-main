<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="Illustration Hero">
    <section class="order-summary">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <div class="music-plan">
        <div class="music-plan-price">
          <img style="width: 50px" src="images/icon-music.svg" alt="Icon Music">
          <div class="price">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#" alt="Change Plan" class="music-plan-change">Change</a>
      </div>

      <button class="order-summary-btnPayment">Proceed to Payment</button>
      <a class="music-plan-change" href="#" alt="Cancel Plan Button" class="order-summary-cancel">Cancel Order</a>
    </section>
  </main>

  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
